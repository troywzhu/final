<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <link rel="stylesheet" href="/static/style.css" />
    <title>Sorting Algorithm Tutor</title>
</head>

<body>
    <nav id="navigation" class="bg-dark border navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mx-auto mt-2">
                    <li class="nav-item"><button type="button" class="btn btn-secondary" id="create-new-array">Generate New Array</button></li>
                    <li class="nav-item"><button type="button" class="btn btn-secondary" id="selection-sort">Selection Sort</button></li>
                    <li class="nav-item"><button type="button" class="btn btn-secondary" id="bubble-sort">Bubble Sort</button></li>
                    <li class="nav-item"><button type="button" class="btn btn-secondary" id="insertion-sort">Insertion Sort</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="bar_container" id="bar_container"></div>
    </div>
    <footer class="mb-5 small text-center text-muted">
        <p>Select an algorithm to see the number of operations it takes to sort the array!</p>
    </footer>
    <script src="/static/index.js"></script>
</body>

</html>
